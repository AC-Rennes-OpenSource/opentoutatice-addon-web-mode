<f:subview xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:nxdir="http://nuxeo.org/nxdirectory"
    xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

    <c:if test="#{widget.mode == 'edit'}">

        <a4j:region renderRegionOnly="true">
            <a4j:outputPanel id="#{widget.id}_webid_panel" ajaxRendered="true">
                <div class="input-group">
                        <h:selectBooleanCheckbox
                            id="#{widget.id}_space_enable" value="#{field_0}">
                            <!-- Render input of toutatice_removewebid_widget.xhtml -->
                            <a4j:ajax event="click" render="@this webid_delete" />
                        </h:selectBooleanCheckbox>
                </div>
            </a4j:outputPanel>
        </a4j:region>

    </c:if>

</f:subview>
