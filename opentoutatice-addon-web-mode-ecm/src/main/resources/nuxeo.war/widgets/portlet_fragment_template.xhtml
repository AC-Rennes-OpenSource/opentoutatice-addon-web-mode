<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">
	<c:set var="mode" value="#{layout.mode}" />


	<div class="form-group">
		
		<c:set var="showTitle" value="true" />
		<c:forEach id="props" items="#{currentDocument.ptlprops.properties}" var="prop">

			
			<c:if test="#{(prop.refURI eq fragmentBean.uri) and (prop.editable eq 'true')}">
			
				<c:if test="#{showTitle eq 'true'}">
					<div class="col-sm-12">
			
						<fieldset>
							<legend>
								<i class="glyphicons halflings play"></i>
								<h:outputText
									value="#{messages['osivia.fragment.portlet.form.title']}" />
							</legend>
						</fieldset>
					</div>
							
				</c:if>
				<c:set var="showTitle" value="false" />
				
			
	
				<div class="form-group">
					<h:outputLabel value="#{prop.label}" class="control-label col-sm-2" />
					<div class="col-sm-8">
						<nxl:widgetType id="#{prop.key}.input" name="text" mode="edit"
							value="#{prop.value}" class="form-control" />
					</div>
	
				</div>
			</c:if>
	
		</c:forEach>
	</div>

</f:subview>
