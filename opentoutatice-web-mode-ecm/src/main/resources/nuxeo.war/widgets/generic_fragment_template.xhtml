<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:oh="http://osivia.org/html" id="#{widget.id}">


	<c:set var="mode" value="#{layout.mode}" />


	<div class="form-group">
		<div class="col-sm-12">

			<fieldset>
				<legend>
					<i class="glyphicons halflings cog"></i>
					<h:outputText value="#{messages['osivia.fragment.generic.title']}" />
				</legend>
			</fieldset>
		</div>
	</div>

		<nxu:dataList id="fgts" value="#{currentDocument.fgts.fragments}"
		var="fgt" class="fgts">

			<s:div rendered="#{fgt.uri == fragmentBean.uri}">

				<div class="form-group">
					<label class="control-label col-sm-2" for="title">#{messages['osivia.fragment.generic.field.title']}</label>
					<div class="col-sm-10">
						<h:inputText id="title" value="#{fgt.title}"
							class="form-control" />
					</div>


					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <nxl:widgetType widgetName="hideTitle"
									name="checkbox" mode="edit" value="#{fgt.hideTitle}" /><span>#{messages['osivia.fragment.generic.field.hide.title']}</span>
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="panel">#{messages['osivia.fragment.generic.panel']}</label>
					<div class="col-sm-10">
						<div class="checkbox">
							<label> <nxl:widgetType widgetName="panel"
									name="checkbox" mode="edit" value="#{fgt.panel}" />#{messages['osivia.fragment.generic.panel.display']}
							</label>
						</div>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <nxl:widgetType widgetName="collapsed"
									name="checkbox" mode="edit" value="#{fgt.collapsed}"/>#{messages['osivia.fragment.generic.panel.reduce']}
							</label>
						</div>
					</div>
				</div>

				<div id="stylesGroup" class="form-group">
					<label class="control-label col-sm-2">#{messages['osivia.fragment.generic.field.style']}</label>
						<div class="col-sm-10">
							<oh:icons id="selectStyle_#{widget.id}" src="#{config.windowStyles}"
									value="#{fgt.style}"
									binding="#{genericStyleSimpleForm.simpleComponent}"
									inputClientId="#{genericStyleSimpleForm.simpleComponentClientId}"
									multiSelect="true" />
						</div>

				</div>

			</s:div>


		</nxu:dataList>
	
</f:subview>
