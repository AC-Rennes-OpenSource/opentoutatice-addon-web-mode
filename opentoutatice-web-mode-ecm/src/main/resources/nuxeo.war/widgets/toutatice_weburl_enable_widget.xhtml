<f:subview xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:nxdir="http://nuxeo.org/nxdirectory"
    xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">

    <c:if test="#{widget.mode == 'edit'}">

    <script type="text/javascript">
        var $JQry = jQuery.noConflict();

        function confirmActivation(checkbox){
            if($JQry(checkbox).is(":checked")) {
                confirm("#{messages['webmode.label.weburl.enable.warn']}");
            } else {
                return false;
            }
        }
    </script>

        <div class="input-group">
            <h:selectBooleanCheckbox id="#{widget.id}_space_enable" value="#{field_0}" disabled="#{field_0}"
                onclick="confirmActivation(this);" />
        </div>

    </c:if>

</f:subview>
