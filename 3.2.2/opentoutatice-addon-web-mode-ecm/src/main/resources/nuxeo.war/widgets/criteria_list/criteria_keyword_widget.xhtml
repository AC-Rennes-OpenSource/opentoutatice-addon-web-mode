<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">


		<a4j:region id="#{widget.id}_keywords">
			<a4j:outputPanel id="#{widget.id}_keywords_select" ajaxRendered="true">
				<div class="input-group">
					<h:inputText id="#{widget.id}_newKeyWord" value="#{bean.newKeyWord}"
						styleClass="form-control" />
					<span class="input-group-btn"> <a4j:commandLink
							id="#{widget.id}_addKeyWord"
							action="#{bean.addKeyWord(keyWordProperty, index)}"
							render="#{widget.id}_keywords_select" styleClass="btn btn-default"
							title="#{messages[toutatice.label.add.keyword]}" limitRender="true">
							<i class="glyphicons halflings plus"></i>
						</a4j:commandLink>
					</span>
				</div>

				<div class="form-inline">
					<div class="ctrl-fgt-keywords-list">
						<nxu:dataList id="#{widget.id}_list_keyWords"
							value="#{fgt.requestCriteria.keyWords}" var="keyWord">

							<div class="input-group">

								<h:outputText class="form-control" value="#{keyWord} " />
								<span class="input-group-btn"> <a4j:commandLink
										id="#{widget.id}_keyWord_delete"
										action="#{bean.removeKeyWord(keyWordProperty, index)}"
										styleClass="btn btn-default" limitRender="true">
										<f:param name="keyWordToDel" value="#{keyWord}" />
										<i class="glyphicons halflings remove"></i>
									</a4j:commandLink>
								</span>
							</div>
						</nxu:dataList>
						<h:message styleClass="text-danger" for="#{widget.id}_newKeyWord" />
					</div>
				</div>
			</a4j:outputPanel>
		</a4j:region>

</f:subview>
